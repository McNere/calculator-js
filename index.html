<!DOCTYPE html>
<html>
<head>
	<title>Calculator</title>
	<link rel="stylesheet" type="text/css" href="calc.css">
  <script defer src="https://use.fontawesome.com/releases/v5.0.8/js/regular.js" integrity="sha384-t7yHmUlwFrLxHXNLstawVRBMeSLcXTbQ5hsd0ifzwGtN7ZF7RZ8ppM7Ldinuoiif" crossorigin="anonymous"></script>
  <script defer src="https://use.fontawesome.com/releases/v5.0.8/js/fontawesome.js" integrity="sha384-7ox8Q2yzO/uWircfojVuCQOZl+ZZBg2D2J5nkpLqzH1HY0C1dHlTKIbpRz/LG23c" crossorigin="anonymous"></script>
  <link href="https://fonts.googleapis.com/css?family=Roboto:400,700" rel="stylesheet">
</head>
<body>
<div id="container">
	<h1><span id="display">0</span></h1>
	<button class="sys" id="clearentry">CE</button>
	<button class="sys" id="clear">C</button>
	<button class="sys" id="delete"><i class="far fa-caret-square-left"></i></button>
	<button class="operator">/</button>
	<button class="numpad">7</button>
	<button class="numpad">8</button>
	<button class="numpad">9</button>
	<button class="operator">X</button>
	<button class="numpad">4</button>
	<button class="numpad">5</button>
	<button class="numpad">6</button>
	<button class="operator" id="minus">-</button>
	<button class="numpad">1</button>
	<button class="numpad">2</button>
	<button class="numpad">3</button>
	<button class="operator" id="plus">+</button>
	<button>N/A</button>
	<button class="numpad">0</button>
	<button class="numpad">.</button>
	<button id="result">=</button>
</div>
<script type="text/javascript" src="calc.js"></script>
</body>
</html>
